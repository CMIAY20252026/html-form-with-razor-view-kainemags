name: Auto Test HTML Form with Score

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test and Show Score
        run: |
          mkdir -p TestResults
          dotnet test --no-build --logger "trx;LogFileName=TestResults/results.trx" || true

          if [ ! -f TestResults/results.trx ]; then
            echo "⚠️ No test results found."
            exit 1
          fi

          passed=$(grep -oP '(?<=passed=)\\d+' TestResults/results.trx | tail -1)
          failed=$(grep -oP '(?<=failed=)\\d+' TestResults/results.trx | tail -1)
          total=$(grep -oP '(?<=total=)\\d+' TestResults/results.trx | tail -1)

          echo "✅ Score: ${passed:-0} / ${total:-0} tests passed"

          if [ -z "$failed" ]; then
            echo "⚠️ Could not parse test results. Check TRX output."
            exit 1
          fi

          if [ "$failed" -gt 0 ]; then
            echo "❌ Some tests failed. Failing workflow."
            exit 1
          fi
