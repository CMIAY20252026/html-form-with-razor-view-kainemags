name: Auto Test HTML Form with Score

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore

      - name: Run Tests (Always Continue)
        run: |
          dotnet test --no-build --logger "console;verbosity=detailed" > test_output.txt 2>&1 || true

      - name: Parse and Show Score
        run: |
          output=$(cat test_output.txt)

          echo "=== RAW TEST OUTPUT ==="
          echo "$output"

          summary=$(echo "$output" | grep -E "Failed:.*Passed:.*Total:" | tail -1)
          failed=$(echo "$summary" | grep -oP "(?<=Failed:\s*)\d+")
          passed=$(echo "$summary" | grep -oP "(?<=Passed:\s*)\d+")
          total=$(echo "$summary" | grep -oP "(?<=Total:\s*)\d+")

          echo "✅ Score: ${passed:-0} / ${total:-0} tests passed"

          if [ -z "$failed" ]; then
            echo "⚠️ Could not parse test results. Check test output above."
            exit 1
          fi

          if [ "$failed" -gt 0 ]; then
            echo "❌ Some tests failed. Failing workflow."
            exit 1
          fi
