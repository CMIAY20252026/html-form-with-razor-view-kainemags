name: Auto Test HTML Form with Score

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test and Show Score
        run: |
          output=$(dotnet test --no-build --logger "console;verbosity=detailed" || true)
          echo "$output"

          passed=$(echo "$output" | grep -oP "(?<=Passed: )\d+" | tail -1)
          failed=$(echo "$output" | grep -oP "(?<=Failed: )\d+" | tail -1)
          total=$(echo "$output" | grep -oP "(?<=Total: )\d+" | tail -1)

          echo "✅ Score: ${passed:-0} / ${total:-0} tests passed"

          if [ -z "$failed" ]; then
            echo "⚠️ Could not parse test results. Check test output."
            exit 1
          fi

          if [ "$failed" -gt 0 ]; then
            echo "❌ Some tests failed. Failing workflow."
            exit 1
          fi
