name: Auto Test HTML Form with Score

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test and Score
        run: |
          mkdir -p TestResults
          dotnet test --no-build --logger "trx;LogFileName=results.trx" --results-directory TestResults || true

          # Find the generated .trx file
          trx_file=$(find TestResults -name "*.trx" | head -n 1)

          if [ -z "$trx_file" ]; then
            echo "⚠️ No test results found."
            exit 1
          fi

          passed=$(grep -oP '(?<=passed=)\d+' "$trx_file" | tail -1)
          failed=$(grep -oP '(?<=failed=)\d+' "$trx_file" | tail -1)
          total=$(grep -oP '(?<=total=)\d+' "$trx_file" | tail -1)

          echo "✅ Score: ${passed:-0} / ${total:-0} tests passed"

          if [ -z "$failed" ]; then
            echo "⚠️ Could not parse test results. Check TRX output."
            exit 1
          fi

          if [ "$failed" -gt 0 ]; then
            echo "❌ Some tests failed. Failing workflow."
            exit 1
          fi
