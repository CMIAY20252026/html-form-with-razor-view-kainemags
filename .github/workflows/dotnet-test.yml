name: Auto Test HTML Form with Score

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test and Score
        run: |
          # Run tests and capture full output
          output=$(dotnet test --no-build --logger "console;verbosity=detailed" || true)
          echo "$output"

          # Force extract using regex
          passed=$(echo "$output" | grep -Eo "Passed: [0-9]+" | tail -1 | awk '{print $2}')
          failed=$(echo "$output" | grep -Eo "Failed: [0-9]+" | tail -1 | awk '{print $2}')
          total=$(echo "$output" | grep -Eo "Total: [0-9]+" | tail -1 | awk '{print $2}')

          echo "✅ Score: ${passed:-0} / ${total:-0} tests passed"

          if [ -z "$failed" ]; then
            echo "⚠️ Could not parse test results. Check test output above."
            exit 1
          fi

          if [ "$failed" -gt 0 ]; then
            echo "❌ Some tests failed. Failing workflow."
            exit 1
          fi
